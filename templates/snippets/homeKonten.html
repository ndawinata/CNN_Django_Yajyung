{% load static %}
<!-- ============================================================== -->
<!-- Bread crumb and right sidebar toggle -->
<!-- ============================================================== -->
<div class="page-breadcrumb">
    <div class="row">
        <div class="col-12 d-flex no-block align-items-center">
            <h3 class="page-title">KLASIFIKASI JENIS AWAN MENGGUNAKAN CNN</h3>
            <div class="ml-auto text-right">
                <nav aria-label="breadcrumb">

                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Jenis-jenis Awan</h5>
                        </div>
                        <div class="modal-body">
                            <div class="form-group row">
                                <label for="myfile" class="col-sm-2 col-form-label">Upload File</label>
                                <div class="col-sm-10">
                                    <input type="file" class="form-control" name="myfile" id="myfile">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="foto" class="col-sm-2 col-form-label">Foto</label>
                                <div class="col-sm-10">
                                    <input type="image" src="{{fileUrl}}" id="foto" name="foto" width="180" height="180" alt="Foto awan">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="hasil" class="col-sm-2 col-form-label">Nama Awan</label>
                                <div class="col-sm-10">
                                    <input type="text" style="font-weight: bold;" readonly class="form-control-plaintext" id="hasil" name="hasil" value="{{awan}}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
